<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="Project EP3 - Ruben De Oliveira Silva">
    <meta name="author" content="Ruben De Oliveira Silva">
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
  >
    <a-nft
      type="nft"
      url="./nfts/chair1"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <a-entity
            gltf-model="./assets/chair1.glb"
            scale="5 5 5"
            position="50 150 0"
        >
        </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="./nfts/chair2"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <a-entity
            gltf-model="./assets/chair2.glb"
            scale="5 5 5"
            position="50 150 0"
        >
        </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="./nfts/chair3"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <a-entity
            gltf-model="./assets/chair3.glb"
            scale="5 5 5"
            position="50 150 0"
        >
        </a-entity>
    </a-nft>

    <a-nft
      type="nft"
      url="./nfts/chair4"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
        <a-entity
            gltf-model="./assets/chair4.glb"
            scale="5 5 5"
            position="50 150 0"
        >
        </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
